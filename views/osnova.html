<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Knjigožer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title is-1 has-text-centered">knjigožer</h1>
        </div>
    </section>
    <nav class="level">
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Neprebrane knjige</p>
                <p class="title">{{len(knjigozer.neprebrane)}}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Trenutna branja</p>
                <p class="title">{{len(knjigozer.trenutne)}}</p>
            </div>
        </div>
        <div class="level-item has-text-centered">
            <div>
                <p class="heading">Prebrane knjige</p>
                <p class="title">{{len(knjigozer.prebrane)}}</p>
            </div>
        </div>
    </nav>
    <section class="section">
        {{!base}}
    </section>
</body>

</html>
