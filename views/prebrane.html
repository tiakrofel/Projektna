% rebase('osnova.html', trenutna_stran='urejanje prebranih')

<body>
    <section class="section">
        <h1 class="title">
            Prebrane knjige
        </h1>
        <div class="container">
            <table class="table is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th>avtor</th>
                        <th>naslov</th>
                        <th>število strani</th>
                        <th>ocena</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <form action="/dodaj-prebrano/" method="POST">
                        <tr>
                            <td>
                                <input class="input is-small is-rounded" type="text" id="avtor" name="avtor" placeholder="priimek, ime">
                            </td>
                            <td>
                                <input class="input is-small is-rounded" type="text" id="naslov" name="naslov" placeholder="naslov">
                            </td>
                            <td>
                                <input class="input is-small is-rounded" type="text" id="strani" name="strani" placeholder="število vseh strani knjige">
                            </td>
                            <td>
                                <input class="input is-small is-rounded" type="text" id="ocena" name="ocena" placeholder="na kratko ocenite knjigo">
                            </td>
                            <td style="text-align: right; vertical-align: middle;">
                                <div class="field">
                                    <div class="control">
                                        <input type="submit" class="button is-small is-success is-light" value="dodaj k prebranim knjigam">
                                    </div>
                                </div>
                            </td>
                        </tr>
                        </form>
                        % for prebrana in sorted(knjigozer.prebrane):
                        <tr>
                            <td style="text-align: center;">{{prebrana.trenutna.neprebrana.avtor}}</td>
                            <td style="text-align: center;">{{prebrana.trenutna.neprebrana.naslov}}</td>
                            <td style="text-align: center;">{{prebrana.trenutna.strani}}</td>
                            <td style="text-align: center;">{{prebrana.ocena}}</td>
                            <td style="text-align: right;">
                                <form action="/odstrani-prebrano/" method="POST">
                                    <div class="field">
                                        <div class="control">
                                            <input type="hidden" name="prebrana"
                                                value="{{prebrana.trenutna.neprebrana.avtor}}; {{prebrana.trenutna.neprebrana.naslov}}">
                                            <input type="submit" class="button is-small is-danger is-light" value="odstrani iz knjižnice">
                                        </div>
                                    </div>
                                </form>
                            </td>
                        </tr>
                        %end
                </tbody>
            </table>
        </div>
    </section>
</body>
